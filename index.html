<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starfall Translator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            color: #fff;
        }

        .container {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        textarea {
            width: 80%;
            height: 150px;
            margin-bottom: 20px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            resize: none;
        }

        textarea:focus {
            outline: none;
            border: 2px solid #4facfe;
        }

        button {
            padding: 10px 20px;
            background-color: #4facfe;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #00f2fe;
        }

        .output {
            margin-top: 20px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            text-align: left;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Starfall Translator</h1>
        <textarea id="inputJson" placeholder="Enter JSON here..."></textarea>
        <button onclick="translateToStarfall()">Translate</button>
        <div class="output" id="outputStarfall"></div>
    </div>

    <script>
        function translateToStarfall() {
            const input = document.getElementById('inputJson').value.trim();
            let output = '';

            try {
                const parsed = JSON.parse(input); // Парсим JSON
                const entries = Object.entries(parsed); // Получаем ключ-значения

                // Формируем строку Starfall
                output = entries.map(([key, value]) => `[\"${key}\"] = \"${value}\"`).join(',\n');
                output = `{
${output}
}`;
            } catch (error) {
                output = 'Invalid JSON! Please check your input.';
            }

            // Выводим результат
            document.getElementById('outputStarfall').textContent = output;
        }
    </script>
</body>
</html>
